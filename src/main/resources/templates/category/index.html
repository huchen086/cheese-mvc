<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${title}">Default title</h1>

<p th:unless="${categories} and ${categories.size()}">no category :(</p>

<div>
<ul class="list-group" style="max-width:600px" >
    <li th:each="category : ${categories}" class="list-group-item">
        <a th:href="'/cheese/category?id=' + ${category.id}" th:text="${category.name}"></a>
        <label>
            <span class="badge" th:text="${category.cheeses.size()}"></span>
        </label>
    </li>
</ul>
</div>

<p><a href="/category/add">Add Category</a></p>

</body>
</html>
